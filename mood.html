    <script>
    fetch("http://localhost:5000/get_weekly_moods")
  .then(response => response.json())
  .then(data => {
    // Extract labels (dates) and mood indices
    const labels = data.map(item => item.date);
    const moodIndices = data.map(item => (item.mood_index !== null ? item.mood_index : 3)); // default to neutral if missing

    const moodLabels = ["sadness", "happiness", "anger", "neutral", "love", "joy", "fear", "surprise"];

    const ctx = document.getElementById("moodChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Weekly Mood",
          data: moodIndices,
          backgroundColor: "rgba(139, 69, 19, 0.2)",
          borderColor: "#8b4513",
          borderWidth: 2,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          title: {
            display: true,
            text: "Weekly Mood Tracker",
            color: "#3e2723",
            font: { size: 18 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            min: 0,                // Set minimum to 0
            max: moodLabels.length - 1,
            ticks: {
              stepSize: 1,
              callback: function(value) {
                return moodLabels[value] || value;
              }
            },
            title: {
              display: true,
              text: "Mood",
              color: "#6b4226"
            }
          },
          x: { ticks: { color: "#3e2723" } }
        }
      }
    });
  })
  .catch(error => {
    console.error("Error fetching weekly moods:", error);
  });
  // Function to navigate back to the homepage
  function backToHomepage() {
            window.location.href = "home.html"; // Replace with the actual homepage URL
        }
</script>
