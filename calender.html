<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Diary Entry</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: url('parchment-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #3e2723;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        #entry, #entries {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 248, 220, 0.9);
            border: 3px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
        }
        button {
            background-color: #8b4513;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #6b4226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Diary Entry</h2>
        
        <!-- Calendar Input -->
        <input type="date" id="diaryDate" />

        <!-- Display Diary Entries -->
        <div id="entries">Select a date to view your diary entry.</div>

        <!-- View Entry Button -->
        <div class="footer">
            <button onclick="viewEntry()">View Entry</button>
        </div>
    </div>

    <script>
        // Function to fetch and display diary entries
        function viewEntry() {
            const date = document.getElementById('diaryDate').value;
    
            if (!date) {
                alert('Please select a date!');
                return;
            }
    
            // Fetch entries from the server
            fetch(`http://localhost:5000/fetch-entry?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    const entriesContainer = document.getElementById('entries');
    
                    // Clear any previous content
                    entriesContainer.innerHTML = '';
    
                    if (data.entries && data.entries.length > 0) {
                        // Display each entry
                        data.entries.forEach((entry, index) => {
                            const entryElement = document.createElement('div');
                            entryElement.className = 'entry';
                            entryElement.innerHTML = `
                                <p><strong>Entry ${index + 1}:</strong></p>
                                <p>${entry.entry}</p>
                                 <p><em>Mood: ${entry.mood}</em></p>
                            `;
                            entriesContainer.appendChild(entryElement);
                        });
                    } else {
                        // Display message if no entries are found
                        entriesContainer.innerHTML = '<p>No entries found for this date.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while fetching the entries.');
                });
        }
    </script>
    
</body>
</html>
