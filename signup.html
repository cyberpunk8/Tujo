        .form-container button {
            position: relative;
            font-size: 1.2rem; /* Updated font size */

            height: 50px;

            padding: 10px;
            background-color: #8b4513; /* Dark brown background */

            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s all ease;
            font-family: 'Courier New', monospace; /* Uniform font */
        }

        .form-container button:hover {
            background-color: #6b4226; /* Darker brown on hover */
        }

        .form-container button:active {
            transform: scale(0.95);
        }

        .redirect {
            margin-top: 1em;
        }

        .redirect a {
            color: #3e2723; /* Dark brown color */
            text-decoration: none;
            font-weight: bold;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>

        <script>
            document.getElementById('signupForm').addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const profession = document.getElementById('profession').value;
                const areaOfInterest = document.getElementById('areaOfInterest').value;
    
                try {
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, confirmPassword, profession, areaOfInterest })
                    });
    
                    const result = await response.json();
                    alert(result.message);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Signup failed');
                }
            });
        </script>
